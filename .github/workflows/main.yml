name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths: 
      - 'hugging_face_space/**'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://IanStedham:$HF_TOKEN@huggingface.co/spaces/IanStedham/testGitConnect main
